<app-navbar>

    <button class="w-32 h-12 bg-black rounded-2xl text-white font-black font-inter text-[21px] ml-300
                   hover:shadow-[inset_0_0_7px_25px_rgb(59,75,83)] focus:border-2 focus:border-white focus:outline-black focus:outline-3
                   cursor-pointer" routerLink="/register"> Regístrate </button>

</app-navbar>

<div class="flex justify-center items-center w-screen h-[90vh]">
   <div class="flex flex-col gap-2 px-4 py-2 border-1 border-[rgb(224_227_226)]/[0.25] w-[700px] h-[550px]
               box-content rounded-xl justify-start items-center text-white">
       <h1 class="text-[55px] tracking-wider font-roboto-serif font-bold mt-[40px] mb-[10px]"> Iniciar sesión </h1>
       <h6 class="text-[22px] text-gray-100/[0.7] font-roboto-serif font-thin" [class.mb-4]="this.loginErr()" [class.mb-8]="!this.loginErr()"> Entra en tu cuenta </h6>

       <mat-error *ngIf="this.loginErr()" class="mb-4">
           <b> {{ this.loginErr() }} </b>
       </mat-error>

       <mat-form-field hideRequiredMarker="true" class="w-5/6">
           <mat-label> Usuario </mat-label>
           <input matInput required (input)="updateFormValidity()" (input)="updateErrorMsg('username', this.username)" (focus)="updateErrorMsg('username', this.username)" [formControl]="username"/>
            <mat-error *ngIf="this.username.invalid && (this.username.dirty || this.username.touched)">{{usernameErrMsg()}}</mat-error>
       </mat-form-field>

       <mat-form-field hideRequiredMarker="true" class="w-5/6 mb-4">
           <mat-label> Contraseña </mat-label>
           <input matInput required (input)="updateFormValidity()" (input)="updateErrorMsg('password', this.password)" (focus)="updateErrorMsg('password', this.password)" [formControl]="password"/>
               <mat-error *ngIf="this.password.invalid && (this.password.dirty || this.password.touched)">{{passwordErrMsg()}}</mat-error>
       </mat-form-field>

       <button mat-flat-button class="w-3/6 rounded-lg! mb-4" [disabled]="isFormInvalid()" (click)="handleLogin()" > Inicia Sesión </button>
       <span class="font-inter tracking-wide"> <p> ¿No tienes una cuenta? <a routerLink="/register" class="underline"> Regístrate </a></p></span>
   </div>
</div>
